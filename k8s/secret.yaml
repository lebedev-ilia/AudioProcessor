apiVersion: v1
kind: Secret
metadata:
  name: ml-service-secrets
  namespace: ml-service
  labels:
    app.kubernetes.io/name: ml-service-secrets
    app.kubernetes.io/part-of: ml-service
type: Opaque
data:
  # S3 credentials (base64 encoded)
  # Replace with your actual base64 encoded values
  S3_ACCESS_KEY: <base64-encoded-access-key>
  S3_SECRET_KEY: <base64-encoded-secret-key>
  
  # MasterML authentication
  MASTERML_TOKEN: <base64-encoded-token>
  
  # Database credentials
  DATABASE_PASSWORD: <base64-encoded-password>
  DATABASE_URL: <base64-encoded-database-url>
  
  # Redis password (if using authentication)
  REDIS_PASSWORD: <base64-encoded-redis-password>
  
  # API keys for external services
  OPENAI_API_KEY: <base64-encoded-openai-key>
  HUGGINGFACE_TOKEN: <base64-encoded-huggingface-token>
  
  # JWT secrets
  JWT_SECRET_KEY: <base64-encoded-jwt-secret>
  JWT_ALGORITHM: <base64-encoded-jwt-algorithm>
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: monitoring
  labels:
    app.kubernetes.io/name: monitoring-secrets
    app.kubernetes.io/part-of: ml-service
type: Opaque
data:
  # Grafana admin credentials
  GRAFANA_ADMIN_USER: <base64-encoded-admin-user>
  GRAFANA_ADMIN_PASSWORD: <base64-encoded-admin-password>
  
  # AlertManager configuration
  ALERTMANAGER_SMTP_USER: <base64-encoded-smtp-user>
  ALERTMANAGER_SMTP_PASSWORD: <base64-encoded-smtp-password>
  
  # Slack webhook for alerts
  SLACK_WEBHOOK_URL: <base64-encoded-slack-webhook>
---
# Example of how to create secrets (run these commands to create actual secrets)
# kubectl create secret generic ml-service-secrets \
#   --from-literal=S3_ACCESS_KEY=your-access-key \
#   --from-literal=S3_SECRET_KEY=your-secret-key \
#   --from-literal=MASTERML_TOKEN=your-token \
#   --from-literal=DATABASE_PASSWORD=your-password \
#   --from-literal=REDIS_PASSWORD=your-redis-password \
#   --from-literal=OPENAI_API_KEY=your-openai-key \
#   --from-literal=HUGGINGFACE_TOKEN=your-huggingface-token \
#   --from-literal=JWT_SECRET_KEY=your-jwt-secret \
#   --from-literal=JWT_ALGORITHM=HS256 \
#   --namespace=ml-service
#
# kubectl create secret generic monitoring-secrets \
#   --from-literal=GRAFANA_ADMIN_USER=admin \
#   --from-literal=GRAFANA_ADMIN_PASSWORD=your-secure-password \
#   --from-literal=ALERTMANAGER_SMTP_USER=your-smtp-user \
#   --from-literal=ALERTMANAGER_SMTP_PASSWORD=your-smtp-password \
#   --from-literal=SLACK_WEBHOOK_URL=your-slack-webhook \
#   --namespace=monitoring
